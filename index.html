<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Página de Inicio de Sesión - Aramark</title>
    <style>
        /* Estilos corporativos de Aramark: Colores primarios - Rojo (#EB2034), Negro (#211F20) */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #211F20; /* Texto principal en negro corporativo */
        }

        .login-container {
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center; /* Centrar elementos */
        }

        .logo {
            max-width: 200px;
            margin-bottom: 20px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #211F20;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 8px;
            color: #211F20;
            font-weight: bold;
        }

        input[type="email"],
        input[type="password"] {
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        input[type="submit"] {
            background-color: #EB2034; /* Rojo corporativo */
            color: white;
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #C81A2A; /* Rojo más oscuro para hover */
        }

        .form-footer {
            text-align: center;
            margin-top: 20px;
            color: #777;
        }

        .form-footer a {
            color: #EB2034; /* Enlaces en rojo corporativo */
            text-decoration: none;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }

        /* Mejores prácticas: Accesibilidad mejorada */
        input:focus,
        a:focus {
            outline: 2px solid #EB2034;
            outline-offset: 2px;
        }

        /* Contraste mejorado: Asegura WCAG AA (ratio 4.5:1) */
        label {
            color: #211F20;
        }

        /* Mensaje de error (oculto por defecto) */
        .error-message {
            color: #dc3545; /* Rojo para errores, con buen contraste */
            text-align: center;
            margin-bottom: 20px;
            display: none;
        }

        /* Animación de carga */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-top: 4px solid #EB2034; /* Rojo corporativo para spinner */
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Mejoras responsivas: Media queries para dispositivos móviles */
        @media (max-width: 480px) {
            .login-container {
                padding: 20px;
                border-radius: 4px;
            }

            input[type="email"],
            input[type="password"],
            input[type="submit"] {
                font-size: 14px;
                padding: 10px;
            }

            h2 {
                font-size: 1.5em;
            }

            .logo {
                max-width: 150px;
            }
        }

        /* Accesibilidad: Evitar saltos de zoom en móviles */
        @media (max-width: 480px) {
            input[type="email"],
            input[type="password"] {
                font-size: 16px; /* Evita zoom automático en iOS */
            }
        }
    </style>
</head>
<body>
    <div class="loading-overlay" id="loading-overlay">
        <div class="spinner"></div>
    </div>
    <div class="login-container" role="main"> <!-- Role para accesibilidad -->
        <img src="https://1000logos.net/wp-content/uploads/2024/02/Aramark-logo.png" alt="Logo de Aramark" class="logo">
        <h2>Iniciar Sesión</h2>
        <div id="error-message" class="error-message" role="alert">Credenciales inválidas. Intenta de nuevo.</div>
        <form id="login-form" autocomplete="off" aria-labelledby="login-title">
            <!-- Eliminado action y method, ya que el login se maneja en JS client-side -->
            
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required aria-required="true" aria-describedby="email-desc" placeholder="tu@correo.com" value="tolosa-christian@aramark.cl">
            <p id="email-desc" class="sr-only">Ingresa tu correo electrónico registrado.</p> <!-- Descripción accesible -->
            
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required aria-required="true" aria-describedby="password-desc" minlength="8" placeholder="••••••••" value="12345678">
            <p id="password-desc" class="sr-only">Ingresa tu contraseña.</p> <!-- Descripción accesible actualizada -->
            
            <input type="submit" value="Iniciar Sesión">
        </form>
        <div class="form-footer">
            <p>¿No tienes una cuenta? contactate con <a href="http://www.mesadeayudaTI.cl">Mesa de ayuda</a></p>
            <p><a href="/forgot-password">¿Olvidaste tu contraseña?</a></p>
        </div>
    </div>

    <script>
        // Mejores prácticas: Validación y login frontend (no seguro para producción; usa backend real)
        const form = document.getElementById('login-form');
        const errorMessage = document.getElementById('error-message');
        const loadingOverlay = document.getElementById('loading-overlay');

        form.addEventListener('submit', function(event) {
            event.preventDefault(); // Prevenir envío por defecto

            const email = document.getElementById('email').value.trim().toLowerCase();
            const password = document.getElementById('password').value;

            // Credenciales por defecto (NO SEGURO: Solo para prototipo/demo)
            const defaultEmail = 'tolosa-christian@aramark.cl';
            const defaultPassword = '12345678';

            if (!email || !password) {
                errorMessage.style.display = 'block';
                errorMessage.textContent = 'Por favor, completa todos los campos.';
                errorMessage.focus(); // Accesibilidad: Enfocar en error
                return;
            }

            // Mostrar animación de carga
            loadingOverlay.style.display = 'flex';

            // Simular delay para demo (en producción, esto sería el tiempo de la petición al backend)
            setTimeout(() => {
                if (email === defaultEmail.toLowerCase() && password === defaultPassword) {
                    // Login exitoso: Redirigir a ProtoLP1.html
                    window.location.href = 'ProtoLP1.html';
                } else {
                    // Login fallido
                    errorMessage.style.display = 'block';
                    errorMessage.textContent = 'Credenciales inválidas. Intenta de nuevo.';
                    errorMessage.focus(); // Accesibilidad: Enfocar en error
                }

                // Ocultar animación de carga
                loadingOverlay.style.display = 'none';
            }, 1000); // 1 segundo de delay para ver la animación
        });

        // Accesibilidad: Manejo de errores con ARIA live
        errorMessage.setAttribute('aria-live', 'polite');

        // Nota: En producción, maneja el login en el backend con autenticación segura (e.g., hashing, sessions/JWT).
    </script>
</body>
</html>
